<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>user signup</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>SIGNUP PAGE</h1>
<hr>
<h2>User Info</h2> <form action="/saveuser" th:action="@{/saveuser}" 
method="POST">
<input type="text" name=useremail
placeholder="Enter Email:" class="form-control mb-4 col-4">
<input type="text" name=password
placeholder="Enter password" class="form-control mb-4 col-4">
<input type="number" name=phoneno
placeholder="Enter phno" class="form-control mb-4 col-4">
<button type="submit" class="btn btn-info col-2"> signup</button>
</form>
<hr>
<a th:href = "@{/}">already have account?</a>
</div>
</body>
</html>
